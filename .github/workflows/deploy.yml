name: deploy
env:
  BRANCH: main

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - '.github/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REPOSITORY_NAME: ${{ github.event.repository.name }}
    steps:
      - name: checkout sources
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH }}
      
      - name: add target
        run: rustup target add wasm32-unknown-unknown
        
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.output/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: install cargo-update
        run: cargo install cargo-update
        continue-on-error: true
      
      - name: install trunk
        run: cargo install trunk
        continue-on-error: true

      - name: install cargo-script
        run: cargo install cargo-script
        continue-on-error: true
        
      - name: update cargo tools
        run: cargo install-update --all

      - run: mkdir -p .output

      - run: trunk build --release --public-url "$REPOSITORY_NAME/"
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.output/dist
          publish_branch: pages
          destination_dir: ./
          enable_jekyll: false
